    <div class="container mt-5">
        <h2 class="mb-4">Teacher Registration Form</h2>
        <form action="index.html" method="post">
            <!-- ID Field -->
            <div class="form-group">
                <label for="teacherID">Teacher ID</label>
                <input type="text" class="form-control" id="teacherID" name="teacherID" placeholder="Enter Teacher ID" required>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="teacherName">Name</label>
                <input type="text" class="form-control" id="teacherName" name="teacherName" placeholder="Enter Teacher's Name" required>
            </div>

            <!-- Father's Name Field -->
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter Father's Name" required>
            </div>

            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject Taught" required>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <!-- Contact No Field -->
            <div class="form-group">
                <label for="contactNo">Contact No</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo" placeholder="Enter Contact Number" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register Teacher</button>
        </form>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('studentChart').getContext('2d');
        var studentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Grade 1', 'Grade 2', 'Grade 3', 'Grade 4', 'Grade 5'],
                datasets: [{
                    label: 'Students per Grade',
                    data: [200, 300, 400, 250, 150],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8']
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
